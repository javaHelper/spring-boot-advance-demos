<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flyway Migration Details</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container mt-4">
    <h1>Flyway Migration Details</h1>

    <div class="card mt-4">
        <div class="card-header">
            <h2>All Migrations</h2>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Version</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Installed On</th>
                    <th>State</th>
                    <th>Script</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="migration : ${migrations}">
                    <td th:text="${migration.version}"></td>
                    <td th:text="${migration.description}"></td>
                    <td th:text="${migration.type}"></td>
                    <td th:text="${migration.installedOn}"></td>
                    <td th:text="${migration.state}"></td>
                    <td th:text="${migration.script}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/persons}" class="btn btn-primary">View Persons Data</a>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
